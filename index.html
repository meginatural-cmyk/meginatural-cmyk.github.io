<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Nefetc - Anasayfa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-area">
                <img src="https://i.ibb.co/LzN2pY8/logo.png" alt="Logo" class="logo-img">
                <h1 class="site-title">Nefetc</h1>
            </div>
            <nav>
                <a href="#anasayfa" onclick="showSection('home')">Anasayfa</a>
                <a href="#modlar" onclick="showSection('mods')">Modlar</a>
                <a href="https://ormanvebitkiresimleri.my.canva.site/hakkimda" target="_blank">Hakkımda</a>
            </nav>
        </div>
    </header>

    <main id="content-area">
        <section id="home-section">
            <h2 id="home-title">Hoş Geldiniz</h2>
            <p id="home-text">Bu sitenin içeriği yönetici paneli üzerinden düzenlenebilir.</p>
        </section>

        <section id="mods-section" style="display:none;">
            <h2>Modlar</h2>
            <div id="mods-list" class="mods-grid">
                </div>
        </section>
    </main>

    <script>
        function showSection(section) {
            document.getElementById('home-section').style.display = section === 'home' ? 'block' : 'none';
            document.getElementById('mods-section').style.display = section === 'mods' ? 'block' : 'none';
        }

        // Verileri Yükleme (LocalStorage kullanarak tarayıcıya kaydeder)
        window.onload = function() {
            const siteData = JSON.parse(localStorage.getItem('nefetcData')) || {
                homeTitle: "Hoş Geldiniz",
                homeText: "Varsayılan içerik.",
                mods: []
            };

            document.getElementById('home-title').innerText = siteData.homeTitle;
            document.getElementById('home-text').innerText = siteData.homeText;

            const modsList = document.getElementById('mods-list');
            siteData.mods.forEach(mod => {
                const div = document.createElement('div');
                div.className = 'mod-item';
                div.innerHTML = `<h3>${mod.title}</h3><p>${mod.desc}</p>`;
                modsList.appendChild(div);
            });
        };
    </script>
</body>
</html>
