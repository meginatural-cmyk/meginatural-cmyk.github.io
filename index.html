<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Nefetc Sosyal</title>
    <style>
        /* Sana daha önce verdiğim tüm CSS kodlarını buraya yapıştır */
        /* .auth-box, .post-link gibi tüm stiller burada olmalı */
    </style>
</head>
<body>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "SENİN_API_KEYİN",
            authDomain: "nefetc-sosyal.firebaseapp.com",
            projectId: "nefetc-sosyal",
            storageBucket: "nefetc-sosyal.appspot.com",
            messagingSenderId: "ID_BİLGİN",
            appId: "APP_ID_BİLGİN"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // KRİTİK NOKTA: Butonların fonksiyonları görebilmesi için window nesnesine bağlıyoruz
        window.kayitOl = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                await createUserWithEmailAndPassword(auth, email, pass);
                alert("Kayıt başarılı!");
            } catch (e) { alert("Hata: " + e.message); }
        };

        window.girisYap = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) { alert("Hata: " + e.message); }
        };

        // Oturum kontrolü ve diğer fonksiyonlar...
    </script>
</body>
</html>
